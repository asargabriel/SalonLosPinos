    <h2>Formuladio de Contacto</h2>
    <div class="container">
        <form action="#">
            <div class="form-group">
                <Label for="nombreusuario">Nombre y Apellido:</Label>
                <input type="text">Cel de contacto: <input type="number" name="" id="">
                <label for="email">Email:</label>
  	            <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                <legend>Seleccionar Turno</legend>
                <label for="start">Seleccionar fecha:</label>
                <input type="date" id="start" name="trip-start"
                 value="2021-07-22"
                 min="2021-01-01" max="2021-12-31">
                <select name="">
                      <option value="">09:00 a 15:00 hs</option>
                      <option value="">16:00 a 22:00 hs</option>
                </select>
                          
            </div>  

            <div>
              <div>
                <p>Comentarios:</p>
              </div>
                <textarea name="" id="" cols="20" rows="8"></textarea>
            </div>

            <div>
                Acepto términos y condiciones de uso de las instalaciones</div>
                <input type="checkbox" name="acepta" value="1" />
            </div>

            <Section class="container" id="sectionButton">
                <p><button type="submit">Enviar</button></p>
                <p><button type="reset">Limpiar formulario</button></p>
          
            </Section> 

        </form>
    </div>
